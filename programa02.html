<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa II</title>
</head>
<body>
    <script>
         function pulaLinha() {
            document.write('<br>')
        }
        function mostrar(texto){
            document.write(texto)
            pulaLinha()
        }
        
        function IMC (peso, altura){
            return peso / (altura * altura)
        }
        
        let nome = prompt('Qual seu nome?')
        let alturaInformada = prompt(`${nome} qual sua altura?`)
        let pesoInformado = prompt(`${nome} ME FALE o seu peso`)

        mostrar (`O imc de ${nome} Ã© : ${IMC(pesoInformado, alturaInformada)}`)


    </script>
</body>
</html>
