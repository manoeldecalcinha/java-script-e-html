            pulaLinha()
        }

        let materia = promtp('Qual disciplina você quer saber a média?')
        let trimestres = promtp(`Quantos trimestres você já fes de ${materia}?`)

        for(let i = 1; i <= trimestres; i++){
            let nota = parseInt(prompt(`Qual sua nota no ${i} º trimestre?`))
            totalNotas = totalNotas + nota
        }


        let media = totalNotas/trimestres

        mostrar(`Qual média até o momento é: ${media}`)


    </script>
