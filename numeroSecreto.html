<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Secreto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Número Secreto</h1>
        <p>Você provavelmente não vai conseguir adivinhar.</p>
    </header>
    <main class="principal-numero">
        <input class="numero-input" type="text" id="numero-input">
        <button class="numero-botao" id="numero-botao">Compare o número secreto</button>
    </main>
    <footer>
        <h3>feito por <a href="https://github.com/manoeldecalcinha">Maria Vitória</a></h3>
    </footer>
    <script>
        
        function sorteiaNumero(){
            return Math.round(Math.random() * 100)
        }

        function criaListaNumero(quantidade){
            let listasegredos = []
            let numero = 1
            while(numero <= quantidade){
                numeroAleatorio = sorteiaNumero()
                let achou = false
               
                for(let i = 0; i < listasegredos.length; i++){
                    if(listasegredos[1] == numeroAleatorio){
                        achou = true
                        break
                    }
                    }
                    if(achou == false){
                        listasegredos.push(numeroAleatorio)
                        numero++
                    }
                    
                }
            return listasegredos
        }

        let segredos = criaListaNumero(5)
        console.log
        let campoNumero = document.querySelector('input')
        campoNumero.focus()

        let campuNumero = document.getElementById('numero-input');
        


        function verificar() {
            let acertou = false

            for (let i = 0; i < segredos.length; i++) {
                if (segredos[i] == campuNumero.value){
                    alert('Acerto');
                    acertou = true
                    break
                }
            }
            if(!acertou) {
                alert('Erro');
                }
                campoNumero.value = ''
                campoNumero.focus()
        }
        

        let botao = document.getElementById('numero-botao');
        botao.onclick = verificar; 
    </script>
</body>

</html>
